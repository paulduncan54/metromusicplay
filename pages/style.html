<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
    }

    .music-list {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .music-item {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #ddd;
        padding: 10px;
        transition: background-color 0.3s;
    }

    .music-item:hover {
        background-color: #f9f9f9;
    }

    .rank {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-right: 10px;
    }

    .music-details {
        flex: 1;
    }

    a h3 {
        margin: 0;
        font-size: 18px;
        color: #333;
    }

    a p {
        margin: 5px 0;
        font-size: 14px;
        color: #666;
    }

    img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 10px;
    }
    

</style>

    display: inline-block;

}

    transition: background-color 0.3s, color 0.3s, border-color 0.3s;
